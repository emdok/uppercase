<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>All Caps</title>
  </head>
  <body>
    <div class="container">
      <h1>Type a phrase to return it in all caps!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="allcaps">A Phrase</label>
            <input id="allcaps" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Press to display all caps</button>
        </form>
      </div>
      <p id="demo"></p>

    </div>
  </body>
</html>
